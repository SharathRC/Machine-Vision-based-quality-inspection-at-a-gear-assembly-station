# version: "3.7"
version: '2.3'
services:
  tensorflow-obj-api:
    image: thesis/tensorflow-obj-api:latest
    build:
      context: ../
      dockerfile: ./build/tensorflow-obj-api.Dockerfile
    environment:
      - PYTHONPATH=:/tensorflow/models/research:/tensorflow/models/research/slim

    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # - ../custom/:/darknet/custom
    runtime: nvidia
    command: sleep infinity