version: '2.3'
services:
  tf2-obj-api:
    image: collaborating.tuhh.de:5005/cmx8665/master-thesis/tf2-obj-api:latest
    build:
      context: ../
      dockerfile: ./build/tf2-obj-api.Dockerfile
